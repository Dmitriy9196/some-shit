<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-control">
            <div class="form-group">
                <label class="form-check-label"> Фильтр
                    <select class="form-control" name="">
                        <option value="1">-</option>
                        <option value="2">Все заметки</option>
                        <option value="3">Написаны вчера</option>
                        <option value="4">Важные</option>
                    </select>
                </label>
                <label class="col-form-label">Введи заметку
                    <input type="text" class="form-control" name="noteName" id="input-name" value="-" autofocus>
                </label>
                <label class="col-form-label">Введи описание
                    <input type="text" class="form-control" name="noteDesc" id="input-desc" value="-">
                </label>
                <button id="button-addNote" class="btn-primary" onclick="NoteList.addNote()">Добавить заметку</button>
                <button id="button-delNote" class="btn-danger"onclick="NoteList.renderer()">Показать заметки</button>
            </div>
        </div>
        <div class="list-group form-control-range">
            <ul class="list-group" id="ul-noteList">

            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
